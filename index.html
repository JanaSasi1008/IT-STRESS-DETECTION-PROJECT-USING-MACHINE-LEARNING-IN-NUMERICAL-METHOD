    <div class="col-md-12">
      <h1 align="center"> STRESS LEVEL PREDICTION</h1>
      <div class="card mt-100">

        <div class="card-body">

          <form class="form" action="/predict" method="POST">

     <label for="Name">Name</label><br>
            <input type="letters" class="form-control" name="NAME" id="name" min="1" max="100" placeholder="uname" step="any" required><br>

<label for="ID">ID number</label><br>
            <input type="letters" class="form-control" name="ID number" id="ID number" min="1" max="100" placeholder="A111-Z999" step="any" required><br>


            <label for="age">Age</label><br>
            <input type="number" class="form-control" name="age" id="age" min="1" max="100" placeholder="(1, 100)" step="any" required><br>

            <label for="sex">Gender</label><br>
            <input type="number" class="form-control" name="gender" id="sex" min="0" max="1" placeholder="Male - 1, Female - 0" required><br>

            <label for="tsh" >Designation Level</label><br>
            <input type="number" class="form-control" name="dsg" id="tsh"  placeholder="Team manager-5,Team leader-4,Mentor-3,Trainee-2,Team workers-1" step="any" required ><br>

            <label for="t3">Resource Allocation</label><br>
            <input type="number" class="form-control" name="ra" id="t3"  placeholder="Current project works" step="any" required><br>

            <label for="t4u">Mental Fatigue Score</label><br>
            <input type="number" class="form-control" name="mfs" id="t4u" placeholder="1-10" step="any" required><br>

            <label for="sick">WFH Setup Available</label><br>
            <input type="number" class="form-control" name="wfh" id="sick" min="0" max="1" placeholder="Yes - 1, No - 0" required><br>

            <label for="pregnant">Company Type</label><br>
            <input type="number" class="form-control" name="com" id="pregnant" min="0" max="1" placeholder="Product - 1, Service - 0" required><br>



<!--            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Predict"><br>-->
            <center><b><input type="submit" name="sb" value="Predict" class="sub btn btn-primary"></p> <br></b></center>
                   <h2 align="center">{{ msg }}</h2>
          </form>

<!--          <br><center><h2 style="color: blue"> {{prediction_text}} </h2></center><br>-->
        </div>
      </div>
    </div>
</div>
